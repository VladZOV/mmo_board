{% extends 'base.html' %}

{% block content %}
<h1>Создать рассылку</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.subject.label_tag }}
        {{ form.subject }}
    </div>
    <div class="form-group">
        {{ form.message.label_tag }}
        {{ form.message }}
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
